                <h3>Registrar un auto</h3>
                <form action="PHP/autos.php" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="Categoria">Categoria</label>
                                <input type="text" class="form-control" name="Categoria" id="Categoria"

                            </div>

                                <input type="text" class="form-control" name="Motor" id="Motor"

                                <label for="HP">HP</label>
                                <input type="text" class="form-control" name="HP" id="HP"
                                    placeholder="Escribe aquí el caballaje del auto"><br>
                                <label for="Velocidad">0-100 Km/h</label>
                                <input type="text" class="form-control" name="Vel" id="Vel"
                                    placeholder="Ejemplo 8.2s"><br>
                                <label for="Transmision">Transmision</label>
                                <input type="text" class="form-control" name="Transmision" id="Transmision"
                                    placeholder="Escribe aquí la transmision del auto"><br>
                                <label for="imagen">Imagen</label>
                                <input type="file" class="form-control-file" name="archivo" id="archivo">
                            </div>
                        </div>
